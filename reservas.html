<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Restaurante IFSP</title>
  <link rel="stylesheet" href="reset.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="icon" type="image/x-icon" href="../images/logo.png">

</head>

<body>
  <header>

    <h1>
      <img id="logo" src="../images/logo.png" alt="logo"><br>
      Restaurante IFSP
    </h1>

    <ul>
      <li id="menu"><a href="restaurante.html">Inicio</a></li>
      <li id="menu"><a href="cardapio.html"> Cardapio </a></li>
      <li id="menu"><a href="reservas.html">Reservas</a></li>
      <li id="menu"><a href="sobrenos.html"> Sobre nós </a></li>
    </ul>


  </header>




  <form id="reserva" accept-charset="utf8" autocomplete="on">

    <div id="dados">
      <fieldset id="dados">

        <label for=”nome”> Nome: </label>
        <input type=”text” id=”nome”> <br>

        <label for=”telefone”> Telefone: </label>
        <input type=”number” id=”telefone” min="11"> <br>

        <label for="dataReserva">Data da reserva: </label>
        <input type="date" id="dataReserva"> <br>

        <label for="horaReserva">Hora da reserva: </label>
        <input type="time" id="horaReserva"> <br>

        <br>

        <label for=”email”> E-mail: </label>
        <input type=”email” id=”email”> <br>


        <div id="reservas">
          <fieldset id="reservas">

            <label for="qtdReserva"> Quantidade de reservas: </label>
            <select id="vocee" name="vocee">
              <option value=”1”> 1 </option>
              <option value=”2”> 2 </option>
              <option value=”3”> 3 </option>
              <option value=”4”> 4 </option>
              <option value=”5”> 5 </option>
              <option value=”5”> 6 </option>
            </select>



          </fieldset>
        </div>
        <br>

        <br>
        <label for=”conheceu”> Por onde conheceu o site </label> <br>
        <input type="radio" name="conheceu" value="facebook" checked> Facebook<br>
        <input type="radio" name="conheceu" value=”Indicacao”> Indicação<br>
        <input type="radio" name="conheceu" value=”outros”> Outros<br>
        <br>





        <br>
        <label for="fidelidade">Deseja receber nossas novidades por e-mail:</label>
        <input type="radio" name="fidelidade" value="sim" checked> Sim
        <input type="radio" name="fidelidade" value="não">Não
        <br>
        <br>
        <label for="obs" style="margin-left: 30%;"> Alguma observação: </label><br>
        <textarea id=”recado” rows=”20” cols=”100” style="margin-left: 30%;"></textarea>

        <input type="button" value="Enviar" id="botaoenviar">

      </fieldset>
    </div>
    <br>

  </form>

 <hr>
  <div id="contato">
    Nos contate através do telefone: (00) 1234-5678 <br>
    Rua 30 de Março, Jardim das Flores, Salto - SP
  </div>



</body>

</html>
